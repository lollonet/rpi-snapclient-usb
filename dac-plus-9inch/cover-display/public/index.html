<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }

        .album-art {
            width: 700px;
            height: 700px;
            margin: 0 auto 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            color: rgba(255, 255, 255, 0.3);
        }

        .track-info {
            margin-top: 30px;
        }

        .track-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .track-artist {
            font-size: 1.8em;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .track-album {
            font-size: 1.3em;
            color: #888888;
        }

        .no-music {
            font-size: 2em;
            color: #666666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="albumArt" class="album-art">♪</div>
        <div class="track-info">
            <div id="trackTitle" class="track-title">No Music Playing</div>
            <div id="trackArtist" class="track-artist"></div>
            <div id="trackAlbum" class="track-album"></div>
        </div>
    </div>

    <script>
        let currentTrack = null;

        async function fetchMetadata() {
            try {
                const response = await fetch('/metadata.json');
                const data = await response.json();

                if (JSON.stringify(data) !== JSON.stringify(currentTrack)) {
                    currentTrack = data;
                    updateDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching metadata:', error);
            }
        }

        function updateDisplay(data) {
            const albumArt = document.getElementById('albumArt');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');
            const trackAlbum = document.getElementById('trackAlbum');

            if (data.playing && data.title) {
                if (data.artwork) {
                    albumArt.style.backgroundImage = `url(${data.artwork})`;
                    albumArt.textContent = '';
                } else {
                    albumArt.style.backgroundImage = '';
                    albumArt.textContent = '♪';
                }
                albumArt.classList.add('fade-in');

                trackTitle.textContent = data.title || 'Unknown Track';
                trackArtist.textContent = data.artist || 'Unknown Artist';
                trackAlbum.textContent = data.album || '';
            } else {
                albumArt.style.backgroundImage = '';
                albumArt.textContent = '♪';
                trackTitle.textContent = 'No Music Playing';
                trackArtist.textContent = '';
                trackAlbum.textContent = '';
            }

            setTimeout(() => albumArt.classList.remove('fade-in'), 500);
        }

        // Poll for updates every 2 seconds
        setInterval(fetchMetadata, 2000);

        // Initial fetch
        fetchMetadata();
    </script>
</body>
</html>
