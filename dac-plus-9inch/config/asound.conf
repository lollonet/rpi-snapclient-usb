# ALSA configuration for HiFiBerry DAC+
# Optimized for snapclient audio playback

pcm.!default {
    type hw
    card 0
    device 0
}

ctl.!default {
    type hw
    card 0
}

# Software volume control (if needed)
pcm.softvol {
    type softvol
    slave {
        pcm "hw:0,0"
    }
    control {
        name "PCM"
        card 0
    }
}

# Dmix for concurrent audio streams (optional)
pcm.dmixer {
    type dmix
    ipc_key 1024
    slave {
        pcm "hw:0,0"
        period_time 0
        period_size 1024
        buffer_size 8192
        rate 48000
        format S32_LE
    }
    bindings {
        0 0
        1 1
    }
}

# Asymmetric configuration
pcm.asymed {
    type asym
    playback.pcm "dmixer"
}
