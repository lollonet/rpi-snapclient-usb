# Snapclient Configuration
# Everything auto-detects. Only edit if you need to override.

# Audio HAT: "auto" detects via EEPROM, falls back to USB audio.
# Override: usb, hifiberry-dac, hifiberry-digi, hifiberry-dac2hd,
#           iqaudio-dac, iqaudio-digiamp, iqaudio-codec,
#           allo-boss, allo-digione, justboom-dac, justboom-digi
AUDIO_HAT=auto

# Display resolution (WIDTHxHEIGHT). Leave empty to auto-detect from framebuffer.
DISPLAY_RESOLUTION=

# Display mode: "framebuffer" (recommended) or "browser"
DISPLAY_MODE=framebuffer

# Spectrum bands: "half-octave" (19 bands) or "third-octave" (31 bands)
BAND_MODE=third-octave

# Snapserver IP or hostname. Leave empty for auto-discovery via mDNS.
SNAPSERVER_HOST=

# Read-only filesystem: "true" or "false"
# Protects SD card from corruption on power loss.
# When enabled, all writes go to RAM and are lost on reboot.
# Use "sudo ro-mode disable && sudo reboot" for updates.
ENABLE_READONLY=false
