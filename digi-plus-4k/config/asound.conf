# ALSA configuration for HiFiBerry Digi+ (S/PDIF)
# Optimized for snapclient audio playback

pcm.!default {
    type hw
    card 0
    device 0
}

ctl.!default {
    type hw
    card 0
}

# Digital output settings
pcm.hifiberry {
    type hw
    card 0
    device 0
    format S16_LE
    rate 48000
}

# Dmix for concurrent audio streams (optional)
pcm.dmixer {
    type dmix
    ipc_key 1024
    slave {
        pcm "hw:0,0"
        period_time 0
        period_size 1024
        buffer_size 8192
        rate 48000
        format S16_LE
    }
    bindings {
        0 0
        1 1
    }
}

# Asymmetric configuration
pcm.asymed {
    type asym
    playback.pcm "dmixer"
}

# S/PDIF specific settings
defaults.pcm.rate_converter "samplerate_best"
