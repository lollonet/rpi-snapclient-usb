services:
  snapclient:
    image: ghcr.io/lollonet/rpi-snapclient-usb:latest
    container_name: snapclient
    network_mode: host
    restart: unless-stopped
    devices:
      - /dev/snd:/dev/snd
    volumes:
      - /var/run/dbus:/var/run/dbus
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
      - /etc/asound.conf:/etc/asound.conf:ro
      - audio-fifo:/tmp/audio
    environment:
      - SNAPSERVER_HOST=${SNAPSERVER_HOST:-}
      - SNAPSERVER_PORT=${SNAPSERVER_PORT:-1704}
      - HOST_ID=${CLIENT_ID:?CLIENT_ID not set in .env}
      - SOUNDCARD=${SOUNDCARD:-default}
    privileged: true

  metadata-service:
    build: ./docker/metadata-service
    container_name: metadata-service
    restart: unless-stopped
    network_mode: host
    environment:
      - SNAPSERVER_HOST=${SNAPSERVER_HOST:-}
      - SNAPSERVER_PORT=${SNAPSERVER_RPC_PORT:-1705}
      - CLIENT_ID=${CLIENT_ID:?CLIENT_ID not set in .env}
    volumes:
      - ./public:/app/public

  nginx:
    image: nginx:alpine
    container_name: cover-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro

  audio-visualizer:
    build: ./docker/audio-visualizer
    container_name: audio-visualizer
    restart: unless-stopped
    volumes:
      - audio-fifo:/tmp/audio:ro
    ports:
      - "8081:8081"
    environment:
      - VISUALIZER_WS_PORT=8081
      - AUDIO_FIFO=/tmp/audio/stream.fifo

  fb-display:
    build: ./docker/fb-display
    container_name: fb-display
    restart: unless-stopped
    profiles:
      - framebuffer
    network_mode: host
    devices:
      - /dev/fb0:/dev/fb0
    volumes:
      - ./public:/app/public:ro
    environment:
      - DISPLAY_RESOLUTION=${DISPLAY_RESOLUTION:-1024x600}
      - VISUALIZER_WS_PORT=8081

volumes:
  audio-fifo:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
