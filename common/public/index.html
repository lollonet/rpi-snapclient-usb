<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90vw;
            padding: 4vh 4vw;
        }

        /* Album art container */
        .album-art-container {
            position: relative;
            width: min(65vh, 85vw);
            height: min(65vh, 85vw);
            margin: 0 auto 3vh;
        }

        /* Pulsing glow effect behind vinyl */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.8; }
        }

        /* Vinyl record */
        .vinyl {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:
                radial-gradient(circle at center, #1a1a1a 0%, #1a1a1a 15%, transparent 15.5%),
                radial-gradient(circle at center, #333 15.5%, #333 16%, transparent 16.5%),
                radial-gradient(circle at center, #1a1a1a 35%, #222 35.5%, #1a1a1a 36%, #222 45%, #1a1a1a 45.5%),
                repeating-radial-gradient(circle at center, #111 0px, #222 1px, #111 2px, #1a1a1a 3px),
                linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
            box-shadow:
                0 0 0 3px #333,
                0 2vmin 6vmin rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(0,0,0,0.8);
            animation: spin 4s linear infinite;
            z-index: 1;
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background:
                radial-gradient(circle, #e74c3c 0%, #c0392b 40%, #333 41%, #222 100%);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8%;
            height: 8%;
            border-radius: 50%;
            background: #111;
            box-shadow: inset 0 1px 3px rgba(255,255,255,0.1);
        }

        /* Vinyl shine effect */
        .vinyl-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(
                135deg,
                transparent 0%,
                transparent 40%,
                rgba(255,255,255,0.03) 45%,
                rgba(255,255,255,0.08) 50%,
                rgba(255,255,255,0.03) 55%,
                transparent 60%,
                transparent 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .vinyl.paused {
            animation-play-state: paused;
        }

        /* Album art overlay (when artwork available) */
        .album-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 2vmin;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2vmin 6vmin rgba(0, 0, 0, 0.5);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .album-art.visible {
            opacity: 1;
        }

        /* Spectrum analyzer canvas */
        .spectrum-container {
            position: absolute;
            bottom: -18%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 20%;
            z-index: 4;
        }

        #spectrumCanvas {
            width: 100%;
            height: 100%;
        }

        .track-info {
            margin-top: 5vh;
        }

        /* Responsive text sizes using viewport width */
        .track-title {
            font-size: clamp(1.2rem, 4vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5vh;
            text-shadow: 0.2vmin 0.2vmin 0.4vmin rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            background: linear-gradient(135deg, #fff 0%, #ddd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .track-artist {
            font-size: clamp(1rem, 3vw, 3.5rem);
            color: #b3b3b3;
            margin-bottom: 1vh;
        }

        .track-album {
            font-size: clamp(0.8rem, 2vw, 2.5rem);
            color: #888888;
        }

        .no-music {
            font-size: clamp(1.5rem, 4vw, 4rem);
            color: #666666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* Landscape orientation - album art on left, info on right */
        @media (orientation: landscape) and (max-aspect-ratio: 16/9) {
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 4vw;
            }

            .album-art-container {
                width: min(70vh, 45vw);
                height: min(70vh, 45vw);
                margin: 0;
                flex-shrink: 0;
            }

            .track-info {
                text-align: left;
                margin-top: 0;
                max-width: 40vw;
            }

            .spectrum-container {
                bottom: -15%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-art-container">
            <div class="glow"></div>
            <div id="vinyl" class="vinyl"></div>
            <div class="vinyl-shine"></div>
            <div id="albumArt" class="album-art"></div>
            <div class="spectrum-container">
                <canvas id="spectrumCanvas"></canvas>
            </div>
        </div>
        <div class="track-info">
            <div id="trackTitle" class="track-title">No Music Playing</div>
            <div id="trackArtist" class="track-artist"></div>
            <div id="trackAlbum" class="track-album"></div>
        </div>
    </div>

    <script>
        let currentTrack = null;
        let visualizerWs = null;
        let artworkCacheBust = Date.now();

        // Spectrum state
        const NUM_BANDS = 32;
        const bands = new Float32Array(NUM_BANDS);
        const displayBands = new Float32Array(NUM_BANDS);
        let isPlaying = false;
        let hasWsData = false;

        // Canvas setup
        const canvas = document.getElementById('spectrumCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * devicePixelRatio;
            canvas.height = rect.height * devicePixelRatio;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Gradient colors matching the theme (blue -> purple -> pink)
        function createBarGradient(x, barWidth, barHeight) {
            const grad = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
            grad.addColorStop(0, '#667eea');
            grad.addColorStop(0.5, '#764ba2');
            grad.addColorStop(1, '#f093fb');
            return grad;
        }

        // Render spectrum bars
        function renderSpectrum() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barCount = NUM_BANDS;
            const gap = canvas.width * 0.008;
            const totalGaps = (barCount - 1) * gap;
            const barWidth = (canvas.width - totalGaps) / barCount;
            const maxHeight = canvas.height * 0.85;
            const radius = Math.max(1, barWidth * 0.25);

            for (let i = 0; i < barCount; i++) {
                // Smooth interpolation toward target
                displayBands[i] += (bands[i] - displayBands[i]) * 0.3;

                const val = displayBands[i] / 100;
                const barHeight = Math.max(2, val * maxHeight);
                const x = i * (barWidth + gap);
                const y = canvas.height - barHeight;

                // Bar fill with gradient
                ctx.fillStyle = createBarGradient(x, barWidth, barHeight);
                ctx.beginPath();
                ctx.moveTo(x, canvas.height);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.lineTo(x + barWidth - radius, y);
                ctx.quadraticCurveTo(x + barWidth, y, x + barWidth, y + radius);
                ctx.lineTo(x + barWidth, canvas.height);
                ctx.closePath();
                ctx.fill();

                // Subtle glow
                ctx.shadowColor = 'rgba(102, 126, 234, 0.3)';
                ctx.shadowBlur = 4;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Reflection (mirror below, faded)
                const reflHeight = barHeight * 0.25;
                const reflGrad = ctx.createLinearGradient(x, canvas.height, x, canvas.height + reflHeight);
                reflGrad.addColorStop(0, 'rgba(102, 126, 234, 0.15)');
                reflGrad.addColorStop(1, 'rgba(102, 126, 234, 0)');
                ctx.fillStyle = reflGrad;
                ctx.fillRect(x, canvas.height, barWidth, reflHeight);
            }

            requestAnimationFrame(renderSpectrum);
        }

        // Start render loop
        requestAnimationFrame(renderSpectrum);

        // CSS fallback: gentle idle animation when no WebSocket data
        let idlePhase = 0;
        function idleAnimation() {
            if (hasWsData || !isPlaying) return;
            idlePhase += 0.03;
            for (let i = 0; i < NUM_BANDS; i++) {
                bands[i] = 10 + 8 * Math.sin(idlePhase + i * 0.4);
            }
        }
        setInterval(idleAnimation, 50);

        // Validate URL to prevent CSS injection
        function isValidImageUrl(url) {
            if (!url || typeof url !== 'string') return false;
            // Allow local paths and http(s) URLs only
            if (url.startsWith('/')) return /^\/[\w\-._~:/?#[\]@!$&'()*+,;=%]+$/.test(url);
            try {
                const parsed = new URL(url);
                return ['http:', 'https:'].includes(parsed.protocol);
            } catch {
                return false;
            }
        }

        async function fetchMetadata() {
            try {
                const response = await fetch('/metadata.json', { cache: 'no-store' });
                const data = await response.json();

                if (JSON.stringify(data) !== JSON.stringify(currentTrack)) {
                    // Track changed - update cache bust timestamp
                    artworkCacheBust = Date.now();
                    currentTrack = data;
                    updateDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching metadata:', error);
            }
        }

        function updateDisplay(data) {
            const albumArt = document.getElementById('albumArt');
            const vinyl = document.getElementById('vinyl');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');
            const trackAlbum = document.getElementById('trackAlbum');

            if (data.playing && data.title) {
                // Music is playing
                isPlaying = true;
                vinyl.classList.remove('paused');

                // Try album artwork first, then artist image as fallback
                const imageUrl = data.artwork || data.artist_image || '';
                if (imageUrl && isValidImageUrl(imageUrl)) {
                    // Add cache-busting timestamp to local artwork URLs (only changes when track changes)
                    const cacheBust = imageUrl.startsWith('/') ? `?t=${artworkCacheBust}` : '';
                    // Properly escape URL for CSS
                    albumArt.style.backgroundImage = `url("${imageUrl.replace(/"/g, '\\"')}${cacheBust}")`;
                    albumArt.classList.add('visible');
                } else {
                    albumArt.style.backgroundImage = '';
                    albumArt.classList.remove('visible');
                }

                trackTitle.textContent = data.title || 'Unknown Track';
                trackArtist.textContent = data.artist || '';
                trackAlbum.textContent = data.album || '';
            } else {
                // No music
                isPlaying = false;
                vinyl.classList.add('paused');
                albumArt.style.backgroundImage = '';
                albumArt.classList.remove('visible');
                trackTitle.textContent = 'No Music Playing';
                trackArtist.textContent = '';
                trackAlbum.textContent = '';

                // Zero out bands when not playing
                bands.fill(0);
            }
        }

        // Real-time audio visualizer via WebSocket
        function connectVisualizer() {
            const wsUrl = `ws://${window.location.hostname}:8081`;
            visualizerWs = new WebSocket(wsUrl);

            visualizerWs.onopen = () => {
                console.log('Visualizer connected');
                hasWsData = true;
            };

            visualizerWs.onmessage = (event) => {
                // Data format: "val1;val2;...;val32" (0-100 for each band)
                const values = event.data.split(';');
                for (let i = 0; i < NUM_BANDS && i < values.length; i++) {
                    bands[i] = parseInt(values[i], 10) || 0;
                }
            };

            visualizerWs.onclose = () => {
                console.log('Visualizer disconnected, falling back to idle animation');
                hasWsData = false;
                // Reconnect after 5 seconds
                setTimeout(connectVisualizer, 5000);
            };

            visualizerWs.onerror = () => {
                console.log('Visualizer not available');
                visualizerWs.close();
            };
        }

        // Poll for updates every 2 seconds
        setInterval(fetchMetadata, 2000);

        // Initial fetch
        fetchMetadata();

        // Try to connect to real-time visualizer
        connectVisualizer();
    </script>
</body>
</html>
