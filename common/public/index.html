<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 92vw;
            max-width: 1600px;
        }

        /* Two squares side by side */
        .panels {
            display: flex;
            gap: 2.5vmin;
            width: 100%;
            justify-content: center;
        }

        .panel {
            width: min(42vw, 70vh);
            height: min(42vw, 70vh);
            border-radius: 2vmin;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Left panel: album art */
        .panel-art {
            background: #111;
        }

        .panel-art .album-art {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .panel-art .album-art.visible {
            opacity: 1;
        }

        /* Vinyl record (shown when no artwork) */
        .vinyl-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vinyl {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background:
                radial-gradient(circle at center, #1a1a1a 0%, #1a1a1a 15%, transparent 15.5%),
                radial-gradient(circle at center, #333 15.5%, #333 16%, transparent 16.5%),
                radial-gradient(circle at center, #1a1a1a 35%, #222 35.5%, #1a1a1a 36%, #222 45%, #1a1a1a 45.5%),
                repeating-radial-gradient(circle at center, #111 0px, #222 1px, #111 2px, #1a1a1a 3px),
                linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
            box-shadow: 0 0 0 3px #333, inset 0 0 30px rgba(0,0,0,0.8);
            animation: spin 4s linear infinite;
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30%; height: 30%;
            border-radius: 50%;
            background: radial-gradient(circle, #e74c3c 0%, #c0392b 40%, #333 41%, #222 100%);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 8%; height: 8%;
            border-radius: 50%;
            background: #111;
        }

        .vinyl.paused { animation-play-state: paused; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Right panel: spectrum */
        .panel-spectrum {
            background: #0a0a0f;
        }

        #spectrumCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Track info below */
        .track-info {
            margin-top: 2.5vmin;
            text-align: center;
            width: 100%;
        }

        .track-title {
            font-size: clamp(1rem, 3vw, 3rem);
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(135deg, #fff 0%, #ddd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .track-details {
            font-size: clamp(0.8rem, 2vw, 1.8rem);
            color: #999;
            margin-top: 0.5vmin;
        }

        .track-details .artist {
            color: #b3b3b3;
        }

        .track-details .separator {
            color: #555;
            margin: 0 0.8vmin;
        }

        .no-music .track-title {
            color: #555;
            -webkit-text-fill-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panels">
            <div class="panel panel-art">
                <div class="vinyl-wrapper">
                    <div id="vinyl" class="vinyl"></div>
                </div>
                <div id="albumArt" class="album-art"></div>
            </div>
            <div class="panel panel-spectrum">
                <canvas id="spectrumCanvas"></canvas>
            </div>
        </div>
        <div id="trackInfo" class="track-info">
            <div id="trackTitle" class="track-title">No Music Playing</div>
            <div id="trackDetails" class="track-details"></div>
        </div>
    </div>

    <script>
        let currentTrack = null;
        let visualizerWs = null;
        let artworkCacheBust = Date.now();

        // Spectrum state
        const NUM_BANDS = 32;
        const bands = new Float32Array(NUM_BANDS);
        const displayBands = new Float32Array(NUM_BANDS);
        let isPlaying = false;
        let hasWsData = false;

        // Canvas setup
        const canvas = document.getElementById('spectrumCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * devicePixelRatio;
            canvas.height = rect.height * devicePixelRatio;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Rainbow color for each bar (HSL hue 0-300)
        function barColor(i, total) {
            const hue = (i / total) * 300;
            return `hsl(${hue}, 85%, 55%)`;
        }

        function barGlow(i, total) {
            const hue = (i / total) * 300;
            return `hsla(${hue}, 90%, 50%, 0.4)`;
        }

        // Render spectrum bars
        function renderSpectrum() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const pad = canvas.width * 0.06;
            const areaW = canvas.width - pad * 2;
            const areaH = canvas.height - pad * 2;
            const gap = Math.max(1, areaW * 0.008);
            const barW = (areaW - gap * (NUM_BANDS - 1)) / NUM_BANDS;
            const maxH = areaH;
            const baseY = canvas.height - pad;
            const radius = Math.max(1, barW * 0.3);

            for (let i = 0; i < NUM_BANDS; i++) {
                displayBands[i] += (bands[i] - displayBands[i]) * 0.25;

                const val = displayBands[i] / 100;
                const barH = Math.max(2, val * maxH);
                const x = pad + i * (barW + gap);
                const y = baseY - barH;

                const color = barColor(i, NUM_BANDS);

                // Glow
                ctx.shadowColor = barGlow(i, NUM_BANDS);
                ctx.shadowBlur = 8;

                // Rounded bar
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(x, baseY);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.lineTo(x + barW - radius, y);
                ctx.quadraticCurveTo(x + barW, y, x + barW, y + radius);
                ctx.lineTo(x + barW, baseY);
                ctx.closePath();
                ctx.fill();

                ctx.shadowBlur = 0;

                // Reflection
                const reflH = barH * 0.2;
                const reflGrad = ctx.createLinearGradient(x, baseY, x, baseY + reflH);
                reflGrad.addColorStop(0, barGlow(i, NUM_BANDS));
                reflGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = reflGrad;
                ctx.fillRect(x, baseY, barW, reflH);
            }

            requestAnimationFrame(renderSpectrum);
        }
        requestAnimationFrame(renderSpectrum);

        // Idle animation when no WebSocket data but music playing
        let idlePhase = 0;
        function idleAnimation() {
            if (hasWsData || !isPlaying) return;
            idlePhase += 0.03;
            for (let i = 0; i < NUM_BANDS; i++) {
                bands[i] = 12 + 10 * Math.sin(idlePhase + i * 0.4);
            }
        }
        setInterval(idleAnimation, 50);

        // URL validation
        function isValidImageUrl(url) {
            if (!url || typeof url !== 'string') return false;
            if (url.startsWith('/')) return /^\/[\w\-._~:/?#[\]@!$&'()*+,;=%]+$/.test(url);
            try {
                const parsed = new URL(url);
                return ['http:', 'https:'].includes(parsed.protocol);
            } catch { return false; }
        }

        async function fetchMetadata() {
            try {
                const response = await fetch('/metadata.json', { cache: 'no-store' });
                const data = await response.json();
                if (JSON.stringify(data) !== JSON.stringify(currentTrack)) {
                    artworkCacheBust = Date.now();
                    currentTrack = data;
                    updateDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching metadata:', error);
            }
        }

        function updateDisplay(data) {
            const albumArt = document.getElementById('albumArt');
            const vinyl = document.getElementById('vinyl');
            const trackTitle = document.getElementById('trackTitle');
            const trackDetails = document.getElementById('trackDetails');
            const trackInfo = document.getElementById('trackInfo');

            if (data.playing && data.title) {
                isPlaying = true;
                vinyl.classList.remove('paused');
                trackInfo.classList.remove('no-music');

                const imageUrl = data.artwork || data.artist_image || '';
                if (imageUrl && isValidImageUrl(imageUrl)) {
                    const cacheBust = imageUrl.startsWith('/') ? `?t=${artworkCacheBust}` : '';
                    albumArt.style.backgroundImage = `url("${imageUrl.replace(/"/g, '\\"')}${cacheBust}")`;
                    albumArt.classList.add('visible');
                } else {
                    albumArt.style.backgroundImage = '';
                    albumArt.classList.remove('visible');
                }

                trackTitle.textContent = data.title || 'Unknown Track';

                // Build details using safe DOM methods
                trackDetails.textContent = '';
                if (data.artist) {
                    const artistSpan = document.createElement('span');
                    artistSpan.className = 'artist';
                    artistSpan.textContent = data.artist;
                    trackDetails.appendChild(artistSpan);
                }
                if (data.artist && data.album) {
                    const sep = document.createElement('span');
                    sep.className = 'separator';
                    sep.textContent = '\u2014';
                    trackDetails.appendChild(sep);
                }
                if (data.album) {
                    const albumSpan = document.createElement('span');
                    albumSpan.textContent = data.album;
                    trackDetails.appendChild(albumSpan);
                }
            } else {
                isPlaying = false;
                vinyl.classList.add('paused');
                trackInfo.classList.add('no-music');
                albumArt.style.backgroundImage = '';
                albumArt.classList.remove('visible');
                trackTitle.textContent = 'No Music Playing';
                trackDetails.textContent = '';
                bands.fill(0);
            }
        }

        // WebSocket visualizer
        function connectVisualizer() {
            const wsUrl = `ws://${window.location.hostname}:8081`;
            visualizerWs = new WebSocket(wsUrl);

            visualizerWs.onopen = () => {
                console.log('Visualizer connected');
                hasWsData = true;
            };

            visualizerWs.onmessage = (event) => {
                const values = event.data.split(';');
                for (let i = 0; i < NUM_BANDS && i < values.length; i++) {
                    bands[i] = parseInt(values[i], 10) || 0;
                }
            };

            visualizerWs.onclose = () => {
                hasWsData = false;
                setTimeout(connectVisualizer, 5000);
            };

            visualizerWs.onerror = () => {
                visualizerWs.close();
            };
        }

        setInterval(fetchMetadata, 2000);
        fetchMetadata();
        connectVisualizer();
    </script>
</body>
</html>
