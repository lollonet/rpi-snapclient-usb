<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90vw;
            padding: 4vh 4vw;
        }

        /* Responsive album art - uses viewport height to ensure it fits */
        .album-art {
            width: min(65vh, 85vw);
            height: min(65vh, 85vw);
            margin: 0 auto 3vh;
            border-radius: 2vmin;
            box-shadow: 0 2vmin 6vmin rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15vmin;
            color: rgba(255, 255, 255, 0.3);
        }

        .track-info {
            margin-top: 2vh;
        }

        /* Responsive text sizes using viewport width */
        .track-title {
            font-size: clamp(1.2rem, 4vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5vh;
            text-shadow: 0.2vmin 0.2vmin 0.4vmin rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .track-artist {
            font-size: clamp(1rem, 3vw, 3.5rem);
            color: #b3b3b3;
            margin-bottom: 1vh;
        }

        .track-album {
            font-size: clamp(0.8rem, 2vw, 2.5rem);
            color: #888888;
        }

        .no-music {
            font-size: clamp(1.5rem, 4vw, 4rem);
            color: #666666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* Landscape orientation - album art on left, info on right */
        @media (orientation: landscape) and (max-aspect-ratio: 16/9) {
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 4vw;
            }

            .album-art {
                width: min(70vh, 45vw);
                height: min(70vh, 45vw);
                margin: 0;
                flex-shrink: 0;
            }

            .track-info {
                text-align: left;
                margin-top: 0;
                max-width: 40vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="albumArt" class="album-art">&#9835;</div>
        <div class="track-info">
            <div id="trackTitle" class="track-title">No Music Playing</div>
            <div id="trackArtist" class="track-artist"></div>
            <div id="trackAlbum" class="track-album"></div>
        </div>
    </div>

    <script>
        let currentTrack = null;

        async function fetchMetadata() {
            try {
                const response = await fetch('/metadata.json');
                const data = await response.json();

                if (JSON.stringify(data) !== JSON.stringify(currentTrack)) {
                    currentTrack = data;
                    updateDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching metadata:', error);
            }
        }

        function updateDisplay(data) {
            const albumArt = document.getElementById('albumArt');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');
            const trackAlbum = document.getElementById('trackAlbum');

            if (data.playing && data.title) {
                if (data.artwork) {
                    albumArt.style.backgroundImage = 'url(' + data.artwork + ')';
                    albumArt.textContent = '';
                } else {
                    albumArt.style.backgroundImage = '';
                    albumArt.textContent = '\u266B';
                }
                albumArt.classList.add('fade-in');

                trackTitle.textContent = data.title || 'Unknown Track';
                trackArtist.textContent = data.artist || 'Unknown Artist';
                trackAlbum.textContent = data.album || '';
            } else {
                albumArt.style.backgroundImage = '';
                albumArt.textContent = '\u266B';
                trackTitle.textContent = 'No Music Playing';
                trackArtist.textContent = '';
                trackAlbum.textContent = '';
            }

            setTimeout(function() { albumArt.classList.remove('fade-in'); }, 500);
        }

        // Poll for updates every 2 seconds
        setInterval(fetchMetadata, 2000);

        // Initial fetch
        fetchMetadata();
    </script>
</body>
</html>
