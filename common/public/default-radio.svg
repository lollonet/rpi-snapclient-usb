<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for radio body -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a4a"/>
      <stop offset="50%" style="stop-color:#2a2a38"/>
      <stop offset="100%" style="stop-color:#1a1a28"/>
    </linearGradient>
    <!-- Metallic gradient for dial -->
    <linearGradient id="dialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a"/>
      <stop offset="30%" style="stop-color:#6a6a7a"/>
      <stop offset="70%" style="stop-color:#3a3a4a"/>
      <stop offset="100%" style="stop-color:#2a2a3a"/>
    </linearGradient>
    <!-- Glow for frequency display -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- VU meter gradient -->
    <linearGradient id="vuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="60%" style="stop-color:#eab308"/>
      <stop offset="85%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <!-- Speaker cone gradient -->
    <radialGradient id="speakerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="40%" style="stop-color:#2a2a2a"/>
      <stop offset="70%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f1a"/>

  <!-- Radio body -->
  <rect x="36" y="80" width="440" height="340" rx="20" fill="url(#bodyGrad)" stroke="#4a4a5a" stroke-width="3"/>

  <!-- Top decorative line -->
  <rect x="36" y="80" width="440" height="8" rx="4" fill="#e74c3c" opacity="0.9"/>

  <!-- Antenna -->
  <line x1="420" y1="80" x2="450" y2="20" stroke="#6a6a7a" stroke-width="4" stroke-linecap="round"/>
  <circle cx="450" cy="18" r="6" fill="#e74c3c"/>
  <!-- Antenna waves -->
  <g stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 460 10 Q 475 18 460 26" />
    <path d="M 470 5 Q 490 18 470 31" />
    <path d="M 480 0 Q 505 18 480 36" />
  </g>

  <!-- Frequency display panel -->
  <rect x="56" y="105" width="280" height="90" rx="8" fill="#0a0a12" stroke="#3a3a4a" stroke-width="2"/>

  <!-- Frequency scale markings -->
  <g fill="#4a8" font-family="monospace" font-size="10" opacity="0.8">
    <text x="70" y="125">FM</text>
    <text x="70" y="140">88</text>
    <text x="115" y="140">92</text>
    <text x="160" y="140">96</text>
    <text x="205" y="140">100</text>
    <text x="250" y="140">104</text>
    <text x="295" y="140">108</text>
  </g>
  <g fill="#fa5" font-family="monospace" font-size="10" opacity="0.8">
    <text x="70" y="155">AM</text>
    <text x="70" y="170">530</text>
    <text x="130" y="170">800</text>
    <text x="190" y="170">1100</text>
    <text x="260" y="170">1600</text>
  </g>

  <!-- Frequency indicator line (tuning position) -->
  <line x1="210" y1="122" x2="210" y2="175" stroke="#4af" stroke-width="2" filter="url(#glow)"/>

  <!-- Digital frequency readout -->
  <rect x="230" y="175" width="96" height="15" rx="2" fill="#001a0a"/>
  <text x="278" y="187" fill="#0f8" font-family="monospace" font-size="12" text-anchor="middle" filter="url(#glow)">103.5 MHz</text>

  <!-- VU meter panel -->
  <rect x="56" y="205" width="280" height="50" rx="6" fill="#0a0a12" stroke="#3a3a4a" stroke-width="2"/>

  <!-- VU meter scale -->
  <g fill="#888" font-family="monospace" font-size="8">
    <text x="70" y="220">-20</text>
    <text x="115" y="220">-10</text>
    <text x="165" y="220">-5</text>
    <text x="200" y="220">0</text>
    <text x="225" y="220">+3</text>
    <text x="260" y="220">+6</text>
    <text x="295" y="220">dB</text>
  </g>

  <!-- VU meter bars (stereo) -->
  <rect x="70" y="228" width="180" height="8" rx="2" fill="#1a1a1a"/>
  <rect x="70" y="228" width="140" height="8" rx="2" fill="url(#vuGrad)" opacity="0.9"/>
  <rect x="70" y="240" width="180" height="8" rx="2" fill="#1a1a1a"/>
  <rect x="70" y="240" width="125" height="8" rx="2" fill="url(#vuGrad)" opacity="0.9"/>

  <!-- L/R labels -->
  <text x="260" y="236" fill="#888" font-family="monospace" font-size="8">L</text>
  <text x="260" y="248" fill="#888" font-family="monospace" font-size="8">R</text>

  <!-- Speaker grille area -->
  <rect x="356" y="105" width="105" height="150" rx="10" fill="#1a1a1a" stroke="#3a3a4a" stroke-width="2"/>

  <!-- Speaker cone -->
  <circle cx="408" cy="180" r="45" fill="url(#speakerGrad)" stroke="#3a3a4a" stroke-width="2"/>
  <circle cx="408" cy="180" r="30" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="408" cy="180" r="18" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="408" cy="180" r="8" fill="#0a0a0a" stroke="#3a3a4a" stroke-width="1"/>

  <!-- Speaker grille dots -->
  <g fill="#2a2a2a">
    <circle cx="370" cy="120" r="3"/>
    <circle cx="385" cy="120" r="3"/>
    <circle cx="400" cy="120" r="3"/>
    <circle cx="415" cy="120" r="3"/>
    <circle cx="430" cy="120" r="3"/>
    <circle cx="445" cy="120" r="3"/>
    <circle cx="370" cy="235" r="3"/>
    <circle cx="385" cy="235" r="3"/>
    <circle cx="400" cy="235" r="3"/>
    <circle cx="415" cy="235" r="3"/>
    <circle cx="430" cy="235" r="3"/>
    <circle cx="445" cy="235" r="3"/>
  </g>

  <!-- Control knobs row -->
  <!-- Volume knob -->
  <circle cx="90" cy="330" r="35" fill="url(#dialGrad)" stroke="#5a5a6a" stroke-width="2"/>
  <circle cx="90" cy="330" r="28" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="1"/>
  <line x1="90" y1="330" x2="90" y2="305" stroke="#888" stroke-width="3" stroke-linecap="round"/>
  <text x="90" y="380" fill="#888" font-family="sans-serif" font-size="10" text-anchor="middle">VOLUME</text>

  <!-- Tuning knob (larger) -->
  <circle cx="200" cy="330" r="45" fill="url(#dialGrad)" stroke="#5a5a6a" stroke-width="2"/>
  <circle cx="200" cy="330" r="38" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="1"/>
  <circle cx="200" cy="330" r="8" fill="#e74c3c"/>
  <line x1="200" y1="330" x2="215" y2="300" stroke="#888" stroke-width="3" stroke-linecap="round"/>
  <text x="200" y="390" fill="#888" font-family="sans-serif" font-size="10" text-anchor="middle">TUNING</text>

  <!-- Bass knob -->
  <circle cx="300" cy="330" r="30" fill="url(#dialGrad)" stroke="#5a5a6a" stroke-width="2"/>
  <circle cx="300" cy="330" r="23" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="1"/>
  <line x1="300" y1="330" x2="310" y2="310" stroke="#888" stroke-width="3" stroke-linecap="round"/>
  <text x="300" y="375" fill="#888" font-family="sans-serif" font-size="10" text-anchor="middle">BASS</text>

  <!-- Treble knob -->
  <circle cx="380" cy="330" r="30" fill="url(#dialGrad)" stroke="#5a5a6a" stroke-width="2"/>
  <circle cx="380" cy="330" r="23" fill="#2a2a3a" stroke="#4a4a5a" stroke-width="1"/>
  <line x1="380" y1="330" x2="395" y2="315" stroke="#888" stroke-width="3" stroke-linecap="round"/>
  <text x="380" y="375" fill="#888" font-family="sans-serif" font-size="10" text-anchor="middle">TREBLE</text>

  <!-- Power indicator LED -->
  <circle cx="445" cy="330" r="8" fill="#22c55e" filter="url(#glow)"/>
  <text x="445" y="355" fill="#888" font-family="sans-serif" font-size="8" text-anchor="middle">POWER</text>

  <!-- Bottom feet -->
  <rect x="60" y="420" width="40" height="12" rx="4" fill="#1a1a1a"/>
  <rect x="412" y="420" width="40" height="12" rx="4" fill="#1a1a1a"/>

  <!-- Brand text -->
  <text x="256" y="460" fill="#5a5a6a" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" letter-spacing="8">SNAPCAST</text>
</svg>
